<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>

    <header>My To Do List</header>
    <img class="yochi" src="https://i.pinimg.com/originals/ba/41/e5/ba41e55daadb9370d883198e22437149.gif">
    
    <form action="">
      <input type="text" class="todo-input" placeholder="Add a new task...">
      <input type="datetime-local" class="todo-deadline" placeholder="Set deadline">
      <button class="todo-button" type="submit">ADD</button>
    </form>

    <select class="sort-options">
      <option value="name">Sort by Name</option>
      <option value="latest">Sort by Latest Date</option>
      <option value="oldest">Sort by Oldest Date</option>
  </select>
  

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    
    <script src="src/main.js"></script>
  
  </body>
</html>
